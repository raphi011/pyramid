apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pyramid
  namespace: pyramid
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - pyramid.example.com
      secretName: pyramid-tls
  rules:
    - host: pyramid.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pyramid
                port:
                  number: 80
